{% load static %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ description }}" />
<meta name="keywords" content="{{ skills }}" />
<meta name="author" content="Mark Anthony Ocampos" />

<meta property="og:title" content="Mark Anthony Ocampos - Front-End Web Developer" />
<meta property="og:description" content="{{ description }}" />
<meta property="og:type" content="website" />

<title>{{ page_title }}</title>

<!-- Favicon -->
<link rel="icon" href="{% static 'images/portfolio-logo.png' %}" type="image/x-icon" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<link rel="preconnect" href="https://stackpath.bootstrapcdn.com" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ page_url }}" />

<!-- JSON-LD Structured Data for SEO -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Mark Anthony Ocampos",
    "description": "{{ description }}",
    "jobTitle": "Front-End Web Developer",
    "url": "{{ page_url }}",
    "address": {
        "@type": "PostalAddress",
        "addressLocality": "Caloocan City",
        "addressCountry": "Philippines"
    },
    "email": "markocampos.mail@gmail.com",
    "sameAs": [
        "https://github.com/mark-anthony"
    ]
}
</script>

<!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Lazy Load Script -->
<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "UA-XXXXX-Y");
</script>

<meta name="csrf-token" content="{{ csrf_token }}">
<meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
